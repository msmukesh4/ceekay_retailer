<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 500px;
        background-color: #CCC;

      }

      @media print
      {
        #content * { visibility: hidden; }
        #map * { visibility: visible; }
        #map { position: absolute; top: 40px; left: 30px; }
      }
    </style>
  </head>
  <body>
    <div id="map">

      <button onclick="myFunction()">Print this page</button>

      <script>

        function initMap3() {
          var myLatlng = []
          var markers = []
          var i = 0
          var j = 0
          defaultLatlng = new google.maps.LatLng(22,88);

          <% pos = 0%>
          <% @retailers.each do |rtlr|%>

            myLatlng[i] = new google.maps.LatLng(<%= rtlr.latitude %>,<%= rtlr.longitude %>);
            markers[i] = new google.maps.Marker({
              position: myLatlng[i],
              title: "<%= rtlr.address %>"
            });

            i++;

          <% end %>
          
          var mapOptions = {
            zoom: 4,
            center: defaultLatlng
          }

          var map = new google.maps.Map(document.getElementById("map"), mapOptions);


          for (j = 0; j < i; j++) {
            markers[j].setMap(map)
          }


          // To add the marker to the map, call setMap();
          markers[5].setMap(map)
        }

      </script>


      <% if !@retailers.blank? %>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap3"
          async defer></script>
      <% else %>
        <%= puts "no retailers found"%>
      <% end %>

      
    </div>



    


  </body>
</html>
